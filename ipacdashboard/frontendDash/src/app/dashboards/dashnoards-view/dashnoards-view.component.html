<app-toolbar (toggle)="drawer.toggle()"></app-toolbar>
<!--end of tool bar-->
<mat-drawer-container class="example-container full-page bg-white" autosize>
  <mat-drawer #drawer class="example-sidenav side-bar" mode="side" [opened]="false">
    <mat-nav-list>
      <mat-nav-list>
        <mat-list-item [routerLink]="[ '/dashboards/list' ]" routerLinkActive="active-link" class="lato">
          Dashboards
        </mat-list-item>
        <mat-list-item [routerLink]="[ '/dashboards/privilege' ]" routerLinkActive="active-link" class="lato" *ngIf="user.is_admin">
          User Management
        </mat-list-item>
      </mat-nav-list>
    </mat-nav-list>
  </mat-drawer>

  <div class="container">
    <div class="info">
      <h1>List of Dashboards</h1>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-card class="mb-3">
          <mat-card-header>
            <mat-card-title class="mat-title lato">
              <h2>Media</h2>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="mat-body lato">
            <p class="pl-2">Sentiment Analysis and media tracking</p>
          </mat-card-content>
          <mat-card-actions class="d-flex flex-row align-items-center justify-content-end">
            <button mat-mini-fab routerLink="/dashboards/media/media-scan" [disabled]="!(user.is_media_admin || user.is_admin)">
              <mat-icon>arrow_forward</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
        <mat-card class="mb-3">
          <mat-card-header>
            <mat-card-title class="mat-title lato">
              <h2>Digital Media</h2>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="mat-body lato">
            <p class="pl-2">Scheduling the posts on facebook</p>
          </mat-card-content>
          <mat-card-actions class="d-flex flex-row align-items-center justify-content-end">
            <button mat-mini-fab routerLink="/dashboards/social-media/overview" [disabled]="!(user.is_digital_admin || user.is_admin)">
              <mat-icon>arrow_forward</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</mat-drawer-container>
