<h4 class="font-weight-bold">Add Category</h4>
<form class="d-flex flex-column">
    <mat-form-field class="mt-5 lato">
        <input matInput placeholder="Category" [formControl]="catFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="catFormControl.hasError('required')">
            Category is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="mt-3 lato">
        <input matInput placeholder="Category description" [formControl]="catDescFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="catDescFormControl.hasError('required')">
            Category description is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <button mat-fab (click)="addCat()" class="mt-3"
    [disabled]="!(catFormControl.valid && catDescFormControl.valid)"><mat-icon>send</mat-icon></button>
</form>
<div class="d-flex flex-column mt-5" style="width:18em" *ngIf="message">
    <p>Adding category ...</p>
    <mat-progress-bar mode="query"></mat-progress-bar>
</div>
