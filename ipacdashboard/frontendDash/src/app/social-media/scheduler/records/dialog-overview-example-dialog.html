<h1 mat-dialog-title class="lato">Selected Pages &nbsp; Count: {{pages.length}}</h1>
<div mat-dialog-content>
  <div *ngFor="let page of pages;let i=index;" class="d-flex flex-row align-items-center justify-content-between mb-3">
      <small>{{page.page_name}}</small>
      <button mat-mini-fab (click)="remove(i)"><i class="material-icons">clear</i></button>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="pages" cdkFocusInitial>Ok</button>
</div>
